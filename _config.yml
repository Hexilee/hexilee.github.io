# Site settings
title: Hexi Blog
SEOTitle: 李晨曦的博客 | Hexi Blog
header-img: img/home-bg.jpg
email: hexileee@gmail.com
description: "Hey, I am Hexi"
keyword: "Blog"
url: "https://hexilee.me"              # your host, for absolute URL
baseurl: "/"         # for example, '/blog' if your blog hosted on 'host/blog'

# Publish posts or collection documents with a future date.
future: true

# SNS settings
RSS: true
# weibo_username:
zhihu_username:     hexilee
github_username:    hexilee
#twitter_username: 
#facebook_username:



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM 
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1                           # use Github Flavored Markdown !important



# Disqus settings
disqus_username: hexilee

# Duoshuo settings
# duoshuo_username: 李晨曦
# Share component is depend on Comment so we can NOT use share only.
#duoshuo_share: true                     # set to false if you want to use Comment without Sharing




# Analytics settings
# Baidu Analytics
# ba_track_id: 4cc1f2d8f3067386cc5cdb626a202900
# Google Analytics
ga_track_id: 'UA-117664275-1'            # Format: UA-xxxxxx-xx
ga_domain: hexilee.me



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "想知道的越来越多"
sidebar-avatar: /img/avatar-hexi.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value


# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false


